<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1cf331be54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Country API</title>
</head>
<body class="">
    <header class="main-header">
        <h1>Where in the world?</h1>
        <button class="theme"><i class="fa-regular fa-moon fa-2x"></i>Dark Mode</button>
    </header>
    <main>
        <div class="container">
            <div class="form-inputs">
                <div class="form-control">
                    <label for="search-country"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" name="search-by-country" id="search-country" placeholder="Search for a country...">
                </div>
                <select name="region" id="region" class="region">
                    <option value="" selected>Filter by Region</option>
                    <option value="africe">Africa</option>
                    <option value="america">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            <div class="cards">
                <!-- <div class="card">
                    <img src="https://flagcdn.com/me.svg" alt="">
                    <div class="card-details">
                        <h2>Germany</h2>
                        <p><span class="title">Population:</span> 81,770,900</p>
                        <p><span class="title">Reigon:</span> Europe</p>
                        <p><span class="title">Capital:</span> Berlin</p>
                    </div>
                </div> -->
                <div class="country-info-card">
                    <div class="country-info__flag">
                        <button class="backBtn"><i class="fa-regular fa-circle-left"></i>Back</button>
                        <img src="https://flagcdn.com/me.svg" alt="">
                    </div>
                    <div class="country-info__details">
                        <h2>Belgium</h2>
                        <div class="country-details-row">
                            <div class="country-details-col">
                                <p><span class="country-span-title">Native Name: </span>Belgie</p>
                                <p><span class="country-span-title">Population: </span>11,319,511</p>
                                <p><span class="country-span-title">Region: </span>Europe</p>
                                <p><span class="country-span-title">Sub Regin: </span>Western Europe</p>
                                <p><span class="country-span-title">Capital: </span>Brussels</p>
                            </div>
                            <div class="country-details-col col-2">
                                <p><span class="country-span-title">Top Level Domain: </span>.be</p>
                                <p><span class="country-span-title">Currencies: </span>Euro</p>
                                <p><span class="country-span-title">Languages: </span>Dutch,French,German</p>
                            </div>
                        </div>
                        <div class="country-border">
                            <p class="country-span-title">Border Countrys: </p>
                            <div class="country-border__buttons">
                                <button>Franch</button>
                                <button>Germany</button>
                                <button>Netherlands</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
